# max_extrude_only_distance: 50.0
# max_extrude_cross_section: 5
# pressure_advance: 0.02

[filament_switch_sensor material_0]
switch_pin: PC5
pause_on_runout: true

#[filament_switch_sensor material_1]
#switch_pin: PB1

[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PA3 #TB
#control: watermark
min_temp: 0
max_temp: 100


[led LED_Light]
white_pin: PA8
initial_white: 0.0

# [fan]
# pin: PB14

# [heater_fan hotendfan]
# pin: PB15
# heater: extruder
# heater_temp: 50.0



########################################
# TMC2209 configuration
########################################

# 42HD2048-02 on sticker, 42HD2037-02 in BOM
# Inductance: 9.5 mH, resistance: 6, rated current: 0.8
[tmc2209 stepper_x]
uart_pin: PB8
#diag_pin: PC4
run_current: 0.566
sense_resistor: 0.110
# stealthchop_threshold: 999999
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 0
interpolate: False

# 42HD4029-01 on sticker, Stepper42-40 in BOM
# Inductance: 12 mH, resistance: 6, rated current: 0.8
[tmc2209 stepper_y]
uart_pin: PC9
#diag_pin: PB0
run_current: 0.566
sense_resistor: 0.110
# stealthchop_threshold: 999999
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 0
interpolate: False

# 42HD2037-04 in BOM
# Inductance: 9.5 mH, resistance: 6, rated current: 0.8
[tmc2209 stepper_z]
uart_pin: PD0
#diag_pin: PC6
run_current: 0.566
sense_resistor: 0.110
# stealthchop_threshold: 999999
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 0
interpolate: True

[tmc2209 stepper_z1]
uart_pin: PB5
#diag_pin: PC6
run_current: 0.566
sense_resistor: 0.110
# stealthchop_threshold: 999999
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 0
interpolate: True

