[include shell_command.cfg]
# This file contains common pin mappings for the BIGTREETECH Manta E3EZ
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PB12/PB13)".

# See docs/Config_Reference.md for a description of parameters.

[include macros.cfg]

[exclude_object]
[respond]
[pause_resume]
[display_status]
[virtual_sdcard]
path: ~/printer_data/gcodes

# [include ./probes/eddy.cfg]
[include ./probes/eddyng.cfg]

[force_move]
enable_force_move: True

[safe_z_home]
home_xy_position: 160, 160
z_hop: 10

[gcode_arcs]
resolution: 0.4

[firmware_retraction]
retract_length: 0.8
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 60
#   The speed of retraction, in mm/s. The default is 20 mm/s.
# unretract_extra_length: 0.5
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 60
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[z_tilt]
z_positions: -35,160
             355,160
points: 80, 120
        160, 120
        240, 120
        320, 120
retries: 10
retry_tolerance: 0.06
increasing_threshold: 0.005
horizontal_move_z: 3
speed: 200
adaptive_horizontal_move_z: True

[axis_twist_compensation]
calibrate_start_x: 40
calibrate_end_x: 280
calibrate_y: 160
calibrate_start_y: 40
calibrate_end_y: 300
calibrate_x: 160
horizontal_move_z: 3

[mcu]
canbus_uuid: aaaf7ee9f59f
# serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2000390008504E5238363120-if00

[mcu EBBCan]
canbus_uuid: 29668784ed95

[mcu PIS]
# Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6611CB697438922-if00
is_non_critical: True

[adxl345 toolhead]
cs_pin: EBBCan: PB12
spi_bus: spi2_PB2_PB11_PB10
axes_map: x,y,z

[adxl345 bed]
cs_pin: PIS:gpio13
#spi_bus: spi1a
spi_software_sclk_pin: PIS:gpio10
spi_software_mosi_pin: PIS:gpio11
spi_software_miso_pin: PIS:gpio12
axes_map: x,-z,y

[resonance_tester]
# accel_chip: adxl345
accel_chip_x: adxl345 toolhead
accel_chip_y: adxl345 bed
probe_points:
    160, 160, 40  # an example

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 7.728
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
min_temp: 0
max_temp: 280
max_extrude_only_distance: 50.0
max_extrude_cross_section: 5
pressure_advance: 0.02

# EBB42 tmc2209
[tmc2209 extruder]
uart_pin: EBBCan: PA15
sense_resistor: 0.110
run_current: 0.707
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 2
driver_HEND: 3

[fan]
pin: EBBCan: PA0

[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0


[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 25
max_z_accel: 1000
## Uncomment for Input Shaper calibrations
# max_accel: 10000

# [input_shaper]
# shaper_type_y = 2hump_ei
# shaper_freq_y = 47.2
#shaper_type_x = mzv
#shaper_freq_x = 53.2

# 42HD2048-02 on sticker, 42HD2037-02 in BOM
[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 64
rotation_distance: 40
endstop_pin: ^PC4
position_endstop: -5.0
position_min: -5
position_max: 330
homing_speed: 60

# 42HD4029-01 on sticker, Stepper42-40 in BOM
[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 64
rotation_distance: 40
endstop_pin: ^PB0
position_endstop: 0
position_max: 330
homing_speed: 60

# 42HD2037-04 in BOM
[stepper_z] # Z Left - ZL
step_pin: PD2
dir_pin: PD4
enable_pin: !PD3
microsteps: 16
rotation_distance: 8
position_min: -2
position_max: 400
endstop_pin: probe:z_virtual_endstop # Use Z- as endstop
homing_speed: 10.0

[stepper_z1] # Z Right - ZR
step_pin: PB7
dir_pin: PB6
enable_pin: !PB4
microsteps: 16
rotation_distance: 8

# BJ42D09-18V06 on engraving, 42HD1418-01 in BOM
# default extruder w/o CAN
