# 42HD2048-02 on sticker, 42HD2037-02 in BOM
# Inductance: 9.5 mH, resistance: 6, rated current: 0.8
[tmc2209 stepper_x]
uart_pin: PB8
#diag_pin: PC4
run_current: 0.566
sense_resistor: 0.110
# stealthchop_threshold: 999999
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 0
interpolate: False

