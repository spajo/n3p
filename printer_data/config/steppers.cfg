# 42HD2048-02 on sticker, 42HD2037-02 in BOM
[stepper_x]
step_pin: PA14
dir_pin: !PA10
enable_pin: !PA13
microsteps: 128
rotation_distance: 40
endstop_pin: ^PC4
position_endstop: -5.0
position_min: -5
position_max: 330
homing_speed: 60

# 42HD4029-01 on sticker, Stepper42-40 in BOM
[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 128
rotation_distance: 40
endstop_pin: ^PB0
position_endstop: 0
position_max: 330
homing_speed: 60

# 42HD2037-04 in BOM
[stepper_z] # Z Left - ZL
step_pin: PD2
dir_pin: PD4
enable_pin: !PD3
microsteps: 128
rotation_distance: 8
position_min: -2
position_max: 400
endstop_pin: probe:z_virtual_endstop # Use Z- as endstop
homing_speed: 10.0
homing_retract_dist: 0

[stepper_z1] # Z Right - ZR
step_pin: PB7
dir_pin: PB6
enable_pin: !PB4
microsteps: 128
rotation_distance: 8

